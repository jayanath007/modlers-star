<mat-toolbar color="primary" layout="row" style="position: fixed;">
  <button mat-icon-button class="menu-icon">
    <mat-icon (click)="sidenav.toggle()" class="mat-24" aria-label="Menu">menu</mat-icon>
  </button>
  <a mat-button [routerLink]="['/home']">
    <h2>Photo Gallery</h2>
  </a>
  <span class="toolbar-spacer"></span>

  <span mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon class="toolbar-icon">settings</mat-icon>
  </span>
  <mat-menu #appMenu="matMenu">
    <a mat-menu-item [routerLink]="['/home']">home</a>
    <a mat-menu-item [routerLink]="['/user']">user</a>
    <a mat-menu-item [routerLink]="['album/AddAlbum']">add album</a>
    <a mat-menu-item [routerLink]="['album/createAlbum']">upload your images</a>
  </mat-menu>

</mat-toolbar>
<mat-sidenav-container   class="example-container" fullscreen style="margin-top: 62px ">
  <mat-sidenav #sidenav class="sidenav">
    <h4 class="subheader">Menu</h4>
  </mat-sidenav>
  <div id='mail-app-content'   class="content">
    <div fxFlexOffset.gt-sm="15%" fxFlex.gt-sm="70%">
      <router-outlet></router-outlet>
    </div>
    <div style="padding: 5px;"></div>
  </div>
</mat-sidenav-container>
