<mat-card *ngFor="let album of page.data | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>modler name </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>

  <div class="bounds">
    <div class="content" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
      <div fxFlex="50" class="sec1">
        <img [src]="album.imageUrls[0].url" (click)="openGallery(0, album)" alt="Photo of a Shiba Inu">
        <img *ngIf="album.imageUrls.length > 1" [src]="album.imageUrls[1].url" (click)="openGallery(1, album)" alt="Photo of a Shiba Inu">
      </div>
      <div *ngIf="album.imageUrls.length > 2"  fxFlex="50" class="sec2">
        <img [src]="album.imageUrls[2].url" (click)="openGallery(2, album)" alt="Photo of a Shiba Inu">
        <img *ngIf="album.imageUrls.length > 3" [src]="album.imageUrls[3].url" (click)="openGallery(3, album)" alt="Photo of a Shiba Inu">
      </div>
    </div>
  </div>


  <mat-card-content>
      <app-comment
      [documentRef]='"/albums/"+album.id' 
      [commentMaxHieght]='500'>
    </app-comment>

  </mat-card-content>
  
</mat-card>


<div fxLayout="column" >
    <div fxLayoutAlign="space-around center" >
      <mat-spinner *ngIf="page.loading | async"></mat-spinner>
    </div>
  </div>

<app-image-gallery>
</app-image-gallery>
