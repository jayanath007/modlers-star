</app-carousel>

<div #allbumCard>

  <mat-card *ngFor="let album of page.data | async">

    <app-desktop-album-container [album]="album" [allbumCardWidth]="allbumCardWidth" [imageGalleryDesktopComponent]="imageGalleryDesktopComponent">
    </app-desktop-album-container>

    >

  </mat-card>
</div>

<div fxLayout="column">
  <div fxLayoutAlign="space-around center">
    <mat-spinner *ngIf="page.loading | async"></mat-spinner>
  </div>
</div>
