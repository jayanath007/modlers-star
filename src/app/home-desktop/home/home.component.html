<div #allbumCard>

  <mat-card *ngFor="let album of page.data | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>modler name </mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>

    <div fxLayout="row" class="bounds" style="overflow: hidden;">
      <div fxFlex="0 1 auto" class="sec1" fxLayoutAlign="start center"
       *ngFor="let item of album.imageUrls; let i = index">
        <img style="min-width: 200px; min-height: 200px" *ngIf="(i+1)*200 < allbumCardWidth" class="example-card"
         [src]="item.url.replace('uploads', 'resized')" alt="album image profile"
          (click)="openGallery(i, album)">
      </div>
    </div>
    <mat-card-content>

      <app-like [albumId]="album.id" [key]="album.id"> </app-like>
      <app-star-review [albumId]="album.id" [userId]="(auth.user | async )?.uid"> </app-star-review>
      <!-- <app-comment [documentRef]='"/albums/"+album.id' [commentMaxHieght]='500'>
      </app-comment> -->
    </mat-card-content>

  </mat-card>
</div>

<div fxLayout="column">
  <div fxLayoutAlign="space-around center">
    <mat-spinner *ngIf="page.loading | async"></mat-spinner>
  </div>
</div>
