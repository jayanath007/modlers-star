<app-carousel *ngIf="isHomePage" [allbumCardWidth]="allbumCardWidth"
[imageGalleryComponent]="imageGalleryComponent">
</app-carousel>

<div #allbumCard>

  <mat-card *ngFor="let album of page.data | async">

    <app-desktop-album-container [album]="album" [allbumCardWidth]="allbumCardWidth"
     [imageGalleryComponent]="imageGalleryComponent" >
    </app-desktop-album-container>
    
    <mat-card-content>
      <app-comment [documentRef]='"/albums/"+album.id' [commentMaxHieght]='500'>
      </app-comment>
    </mat-card-content>

  </mat-card>
</div>

<div fxLayout="column">
  <div fxLayoutAlign="space-around center">
    <mat-spinner *ngIf="page.loading | async"></mat-spinner>
  </div>
</div>

<app-image-gallery>
</app-image-gallery>
