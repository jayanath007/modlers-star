<h1>insert your images</h1>

<mat-card>


    <form class="example-form">

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" 
            aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>



        <mat-progress-bar *ngIf="fileUploading" mode="buffer"></mat-progress-bar>
        <app-image-upload [max]="30" [buttonCaption]="'Select Images'" [dropBoxMessage]="'Drop your images here!'" (removed)="onRemovedFile($event)"
            (fileChange)="onUploadFileChange($event)">
        </app-image-upload>


        <mat-card-actions align="right">
            <button mat-button (click)="saveAlbum(album)" [disabled]="fileUploading">Save</button>
        </mat-card-actions>

    </form>

</mat-card>
