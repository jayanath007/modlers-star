<mat-card *ngFor="let album of albums$ | async">
  <mat-card-header>
    <mat-card-title>modler</mat-card-title>
    <mat-card-subtitle>location details</mat-card-subtitle>
  </mat-card-header>
  <div class="image-view">
    <img class="example-card" *ngFor="let item of album.imageUrls" [src]="item" alt="album image profile">
  </div>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
      very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
