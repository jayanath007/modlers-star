<mat-card class="albums-card" *ngFor="let album of albums$ | async">
  <mat-card-header>
    <mat-card-title>{{album?.name}}</mat-card-title>
    <mat-card-subtitle>{{album?.modler}}</mat-card-subtitle>
  </mat-card-header>
   <!-- <img  width="200px" *ngFor="let item of album.imageUrls" [src]="item" alt="album image profile"> -->
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
